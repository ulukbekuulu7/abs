<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>tabs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="hero">
    <div class="container">
           <div class="labels">
               <label for="all">all</label>

               <label for="valibol">valibol</label>

               <input type="radio" name="tabs" id="all">

               <input type="radio" name="tabs" id="footbal">
               <input type="radio" name="tabs" id="bmw">
               <input type="radio" name="tabs" id="valibol">
               <input type="radio" name="tabs" id="city">


               <img src="./img/football1.jpg" alt="#" class="footbal">
               <img src="./img/football2.jpg" alt="#" class="footbal">
               <img src="./img/football3.jpg" alt="#" class="footbal">
               <img src="./img/football4.jpg" alt="#" class="footbal">
               <img src="./img/football5.jpg" alt="#" class="footbal">

               <img src="./img/bmw1.jpg" alt="#" class="bmw">
               <img src="./img/bmw2.jpg" alt="#" class="bmw">
               <img src="./img/bmw3.jpg" alt="#" class="bmw">
               <img src="./img/bmw4.jpg" alt="#" class="bmw">
               <img src="./img/bmw6.jpg" alt="#" class="bmw">

               <img src="./img/valibol1.jpg" alt="#" class="valibol">
               <img src="./img/valibol2.jpg" alt="#" class="valibol">
               <img src="./img/valibol3.jpg" alt="#" class="valibol">
               <img src="./img/valibol4.jpg" alt="#" class="valibol">
               <img src="./img/valibol5.jpg" alt="#" class="valibol">

               <img src="./img/image1.jpg" alt="#" class="city">
               <img src="./img/image2.jpg" alt="#" class="city">
               <img src="./img/image3.jpg" alt="#" class="city">
               <img src="./img/image4.jpg" alt="#" class="city">
               <img src="./img/image5.jpg" alt="#" class="city">
           </div>


    </div>
</section>

</body>
</html>
